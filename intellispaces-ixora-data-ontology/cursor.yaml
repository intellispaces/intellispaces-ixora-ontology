          target:
            domain: tech.intellispaces.ixora.basic.Domain
            instance: tech.intellispaces.ixora.data.Byte
        - next:
          rid: 29d7623b-4a5b-4a6b-97e9-e877ec2cb4cc
          target.domain: tech.intellispaces.ixora.data.Byte
