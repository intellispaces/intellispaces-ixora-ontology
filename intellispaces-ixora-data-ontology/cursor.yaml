          target:
            domain: tech.intellispaces.ixora.basic.Domain
            alias: E
        - collection:
          rid: 4d445fd4-4088-49a5-b0ba-fffd8c443b13
          target:
            domain: tech.intellispaces.ixora.data.collection.Collection
            constraints:
              - equivalence.paths:
                  - $this thru elementDomain
                  - $base thru elementDomain
        - hasNext:
          rid: 493c84b9-36cc-4312-b887-a37f8e21123e
          name: HasCursorNextElementChannel
          target.domain: tech.intellispaces.ixora.basic.Boolean
        - next:
          rid: 2bb07e04-f49d-4a13-85c3-f86f9a00f60c
          name: CursorNextElementChannel
          description: Moves cursor to the next item in the collection and return next item
          target:
            constraints:
              - equivalence.paths:
                  - $this to tech.intellispaces.ixora.basic.Domain
                  - $base thru elementDomain
          allowedTraverses: [ MappingOfMoving ]

    tech.intellispaces.ixora.data.cursor.ByteCursor:
