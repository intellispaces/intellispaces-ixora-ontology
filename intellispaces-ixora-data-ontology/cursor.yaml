intellispaces: "0.1"
info:
  title: Ixora data space ontology
ontology:
  domains:
    tech.intellispaces.ixora.data.cursor.Cursor:
      rid: 3826cfd5-1b2a-4441-86b7-6ff0a9b2a7cd
      description: The one-sided cursor
      channels:
        - elementDomain:
          rid: 8816842b-3aa7-4421-b2c5-3ac5b3da9b24
